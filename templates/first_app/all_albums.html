{% extends "first_app/base.html" %}
{% block body_block %}
  <h4>All Albums</h4>
  <table class="table table-bordared">
    <tr>
      <th>Album Name</th><th>Release Date</th><th>Rating</th>
      {% for album in album_list %}
      <tr>
        <td> <a href="{% url 'first_app:edit_album' album_id=album.id %}">{{ album.name }}</a> </td><td>{{ album.release_date|date:'M d, Y' }}</td><td>{{ album.num_stars }}</td>
      </tr>
      {% endfor %}
    </tr>
  </table>
{% endblock %}
